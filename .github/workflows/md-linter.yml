name: Markdown Linter

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  lint-changelog:
    name: Lint Markdown files
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Lint changelog file
      uses: avto-dev/markdown-lint@v1
      with:
        args: '**/*.md'